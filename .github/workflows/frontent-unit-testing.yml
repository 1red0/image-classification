name: Run Frontend Tests

on:
    push:
      branches: ["main"]
    pull_request:
      branches: ["main"]

jobs:
  unit_testing:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
