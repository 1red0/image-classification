<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classifier</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h1>Image Classifier</h1>
        <div class="form-group">
          <label for="model">Select Model:</label>
          <select class="styled-input" id="model" name="model">
            <!-- Options will be dynamically populated -->
          </select>
          <button id="set-model-button" disabled>Set Model</button>
        </div>

        <div class="form-group">
          <label for="num-labels">Number of Labels:</label>
          <select class="styled-input" id="num-labels" name="num-labels">
            <!-- Options will be dynamically populated -->
          </select>
        </div>

        <div class="form-group">
          <label for="file">Upload Image:</label>
          <input
            class="styled-input"
            type="file"
            id="file"
            name="file"
            accept="image/*"
          />
          <button id="classify-button">Classify</button>
        </div>
      </div>
      <div class="results-container">
        <h3>Image Preview</h3>
        <div id="image-preview" class="image-preview">
          <!-- Uploaded image thumbnail will appear here -->
        </div>
        <h3>Results</h3>
        <div id="results" class="results">
          <div id="error-message"></div>
          <!-- Classification results will appear here -->
        </div>
      </div>
    </div>
    <script src="/static/scripts.js"></script>
  </body>
</html>
